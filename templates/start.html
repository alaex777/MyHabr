<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{name}}</title>
</head>
<body>
	<h1>Articles: </h1>
	{% for i in query %}
	<span><h2>{{i.name}}</h2></span>
	<span>Category: {{i.category}}</span>
	<p></p>
	<span>Posted by {{i.author.username}} </span>
	<span>On {{i.date_added}} </span>
	<br>
	{% endfor %}
</body>
</html>
